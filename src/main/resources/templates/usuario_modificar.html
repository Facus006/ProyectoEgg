<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="/fragments/head :: head"></head>

<body>

    <header>
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>

    <section th:replace="/fragments/errores :: section"></section>


   


    <section>
        <div class="container text-center">
            <div class="container">
                <h1>Modificar Usuario</h1>
            </div>

            <form class="form" th:action="@{/cambiarFoto}" method="POST" enctype="multipart/form-data">
                <div>
                    <label for="formFile" class="form-label">
                        <img class="logo mb-3" th:src="@{/imagen/perfil/__${usuario.id}__}" alt="Imagen usuario"
                            style="max-width: 150px; max-height: 150px; border-radius: 80px; "
                            onerror="this.src='/img/sinfoto.jpg';" />
                    </label>
                    <input class="form-control" type="file" name="archivo" id="formFile" hidden onchange="submitForm()" />
                </div>
            </form>
            
        
            <form class="form" th:action="@{/usuario/actualizar/__${usuario.id}__}" method="POST"
                enctype="multipart/form-data">
                <input hidden th:value="${usuario.id}" name="id" />

                <div class="d-flex justify-content-center gap-4">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="floatingName" placeholder="Nombre" name="nombre"
                            th:value="${usuario.nombre}" required />
                        <label for="floatingName">Nombre</label>
                    </div>

                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="floatingApellido" placeholder="apellido"
                            name="apellido" th:value="${usuario.apellido}" required />
                        <label for="floatingApellido">Apellido</label>
                    </div>

                    <div class="mb-3 form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Email" name="email"
                            th:value="${usuario.email}" required />
                        <label for="floatingInput">Email</label>
                    </div>

                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="floatingNameUser" placeholder="Alias"
                            name="nombreUsuario" th:value="${usuario.nombreUsuario}" required />
                        <label for="floatingNameUser">Nombre de usuario</label>
                    </div>
                </div>

                <div class="d-flex justify-content-center gap-4">
                    <div class="mb-3 form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Contrase単a"
                            name="password" required />
                        <label for="floatingPassword">Contrase単a</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="password" class="form-control" id="floatingPassword2"
                            placeholder="Repita la contrase単a" name="password2" required />
                        <label for="floatingPassword">Repita la contrase単a</label>
                    </div>
                </div>

                <button type="submit" style="background-color: #800000; color: #ffffff;
                    border: none; padding: 5px 10px; border-radius: 3px;" class="btn btn-primary">Guardar</button>

            </form>
        </div>
    </section>

    <script th:replace="/fragments/scripts :: script"></script>
</body>

</html>
