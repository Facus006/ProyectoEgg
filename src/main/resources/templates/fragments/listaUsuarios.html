<section class="section">

    <div th:each="usuario: ${usuarios}" class="tarjeta">
        <div class="contenedor-imagen-usuario">
            <img th:src="@{/imagen/perfil/__${usuario.id}__}" alt="perfil" class="imagen-usuario" onerror="this.src='/img/sinfoto.jpg';">
            <p th:text="${usuario.nombreUsuario}" class="nombreUsuario"></p>
        </div>
        <div class="contenedor-texto">
            <span>Nombre:</span> <span th:text="${usuario.nombre}" class="descripcion"></span>
            <br>
            <span>Apellido:</span> <span th:text="${usuario.apellido}" class="descripcion"></span>
            <br>
            <span>Email:</span> <span th:text="${usuario.email}" class="descripcion"></span>
            <br>
            <span>Rol:</span> <span th:text="${usuario.rol}" class="descripcion"></span>
            <br>
            <form action="/admin/borrar/{__${usuario.id}__}" method="post" sec:authorize="hasRole('ADMIN')">
                <input type="hidden" name="id" th:value="${usuario.id}" />
                <button type="submit" style="background-color: #800000; color: #ffffff;
                border: none; padding: 5px 10px; border-radius: 3px;">Eliminar</button>
            </form>
            <br>

            <form action="/admin/modificarRol/{__${usuario.id}__}" method="post" sec:authorize="hasRole('ADMIN')">
                <input type="hidden" name="id" th:value="${usuario.id}" />
                <input type="hidden" name="rol" th:value="DISENADOR" />
                <button type="submit" style="background-color: #800000; color: #ffffff;
                border: none; padding: 5px 10px; border-radius: 3px;">Cambiar Dise√±ador</button>
            </form>



        </div>
    </div>

</section>
