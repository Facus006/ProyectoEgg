<section class="section">

    <div th:each="publicacion: ${publicaciones1}" class="tarjeta">
        <div class="contenedor-imagen-usuario">
            <img th:src="@{imagen/perfil/__${publicacion.usuario.id}__}" alt="perfil" class="imagen-usuario">
            <p th:text="${publicacion.usuario.nombreUsuario}" class="nombreUsuario"></p>
        </div>
        <div class="contenedor-imagen" th:each="imagen: ${publicacion.fotos}">
            <img th:src="@{/imagen/__${imagen.id}__}" class="imagen" alt="imagen">
        </div>
        <div class="contenedor-texto">
            <a id="texto-categoria" th:text="${publicacion.categoria}" href="/"></a>
            <p th:text="${publicacion.descripcion}" class="descripcion"></p>
            <form action="/publicacion/borrar/{__${publicacion.id}__}" method="post" sec:authorize="hasRole('ADMIN')" >
                <input type="hidden" name="id" th:value="${publicacion.id}" />
                <button type="submit">Eliminar</button>
            </form>
        </div>
    </div>

</section>
