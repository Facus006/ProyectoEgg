<section class="section">

    <div th:each="usuario: ${usuarios}" class="tarjeta">
        <div class="contenedor-imagen-usuario">
            <img th:src="@{imagen/perfil/__${usuario.id}__}" alt="perfil" class="imagen-usuario">
            <p th:text="${usuario.nombreUsuario}" class="nombreUsuario"></p>
        </div>
        <div class="contenedor-texto">
            <p th:text="${usuario.nombre}" class="descripcion"></p>
            <p th:text="${usuario.apellido}" class="descripcion"></p>
            <p th:text="${usuario.email}" class="descripcion"></p>
            <form action="/admin/borrar/{__${publicacion.id}__}" method="post" sec:authorize="hasRole('ADMIN')" >
                <input type="hidden" name="id" th:value="${usuario.id}" />
                <button type="submit">Eliminar</button>
            </form>
        </div>
    </div>

</section>
